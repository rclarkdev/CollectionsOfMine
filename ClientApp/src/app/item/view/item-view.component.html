<div class="custom-content">
  <p class="item-name" *ngIf="item?.name">{{ item.name }}</p>
  <p class="expantion-panel" *ngIf="item?.description">{{ item.description }}</p>
  <div *ngIf="item?.SanitizedHtml" [innerHtml]="item.SanitizedHtml"></div>
  <iframe *ngIf="item?.SanitizedIframe" [src]="item.SanitizedIframe" class="item-frame"></iframe>
</div>
